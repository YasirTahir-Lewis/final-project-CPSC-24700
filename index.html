<!DOCTYPE html>
<html>

<head>

    <title>Final Project CPSC 24700</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="final-project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    h1,
    h2 {
        text-align: center
    }
</style>

<body>
    <main role="main" class="container-fluid">
        <h1>Welcome to MyStore.com</h1>
        <h2>Here you can create an online store, store up all of your inventory and share the link on social media to boost up your sales!</h2>

        <form action=final-project.php method="post">

            <div id="store-data" class="form-div">
                <div class="form-group">
                    <label for="storeName">Store Name:</label>
                    <input type="text" class="form-control" id="storename" name="storename" placeholder="Store Name" maxlength="100" size="50" />
                </div>
                <div class="form-group">
                    <label for="storeCategory">Store Category:</label>
                    <input type="text" class="form-control" id="storecategory" name="storecategory" maxlength="50" size="50" />
                </div>
                <div class="form-group">
                    <label for="item">Item you would like to list in your store:</label>
                    <input type="text" class="form-control" id="item" name="item" maxlength="100" size="100" />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" maxlength="50" size="50" />
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="Price" name="price" maxlength="20" size="20" />
                </div>
                <br>
                <div id="submit" class="form-div">
                    <button type="submit" class="btn btn-primary"> Submit </button>
                    <button type="reset" class="btn btn-secondary"> Reset </button>
                </div>
                <br>
                <form action="/logout?_method=DELETE" method="POST">
                    <button type="submit">Log Out</button>
                </form>

            </div>
        </form>
    </main>
    <script src="final-project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
